<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboExpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet"/>
    <link href="index.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <a class="navbar-brand" href="index.html"><img src="Images/RoboExpress_logo.png" alt="RoboExpress Logo" height="180px" width="180px"/></a>
    </header>
     <!--Main Nav Bar-->
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="products.html">Products</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Account</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Cart</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
              </div>
        </div>
    </nav>

    <!--Products Nav Bar-->
    <div class="row">
        <div class="col-1-5">
            <div class="list-group">
                <a class="list-group-item list-group-item-action" id="top">
                Categories
                </a>
                <a href="kits.html" class="list-group-item list-group-item-action">Robot Kits</a>
                <a href="parts.html" class="list-group-item list-group-item-action">Robot Parts</a>
                <a href="tools.html" class="list-group-item list-group-item-action">Robot Tools</a>
                <a href="education.html" class="list-group-item list-group-item-action">Robotic Education</a>
                <a href="toys.html" class="list-group-item list-group-item-action">Toys</a>
            </div>
        </div>

        <!--Carousel of different products, ads, sales-->
        <div class="col-4-5">
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="5000">
                    <img src="Images/carousel_1.jpg" height="600px" width="500px" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item" data-bs-interval="5000">
                    <img src="Images/carousel_2.jpg" height="600px" width="500px" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item" data-bs-interval="5000">
                    <img src="Images/carousel_3.jpg" height="600px" width="500px" class="d-block w-100" alt="...">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </a>
              </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
<footer>

</html>
